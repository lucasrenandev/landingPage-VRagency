<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Landing Page - VR Agency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------Css link------------->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-------------Header------------->
    <header>
        <a href="/"><img class="logo" src="assets/img/logo.png" alt="Logo"></a>
        <nav>
            <ul class="nav-list">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">VR news</a></li>
                <li><a href="#">Demo</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul><!--end nav list-->
        </nav><!--end nav-->
    </header><!--end header-->

    <!-------------Section------------->
    <section>
        <main class="content-box">
            <h1>VR Virtual</h1>
            <div class="buttons">
                <button type="button">Shop now</button>
                <button type="button">See offers</button>
            </div><!--end buttons-->
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing <br> elit. Exercitationem, ullam debitis.</p>
        </main><!--end content box-->

        <figure class="image-box">
            <img src="assets/img/main-img.png" alt="Main image">
        </figure><!--end image box-->

        <img src="assets/img/dots.png" class="dots dots1" alt="Dots image">
        <img src="assets/img/dots.png" class="dots dots2"  alt="Dots image">

        <div class="side">
            <p>Live streaming</p>
            <img class="arrow" src="assets/img/arrow.png" alt="Arrow image">

            <div class="social-icons">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-tiktok"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
            </div><!--end social icons-->
        </div><!--end side-->
    </section><!--end section-->
    
    <!-------------JavaScript links------------->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
